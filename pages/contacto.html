    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <h1><a href="../index.html"><img src="../assets/images/RB-ico-logo-con-legenda.png" alt="logo rb"
                        id="rblogo"></a></h1>
        </div>
        <p>
        <div class="header__contacto">
            <div>
                <a href="https://api.whatsapp.com/send/?phone=541132781665" target="_blank">
                    <img src="../assets/images/whatsapp-ico.gif" alt="whatsapp" class="header__contacto__img">
                    <span>1132781665</span>
                </a>
            </div>
            <div>
                <img src="../assets/images/tel-ico.png" alt="tel" class="header__contacto__img">
                <span>(011)4748-2328</span>
            </div>
            <div>
                <a href="mailto:rbrepuestos52@gmail.com">
                    <img src="../assets/images/mail-ico.png" alt="mail" class="header__contacto__img">
                    <span>rbrepuestos52@gmail.com</span>
                </a>
            </div>
        </div>
        </p>
    </header>
    <nav>
        <ul class="main__navegacion" id="main-nav">
            <li><a href="../index.html">Inicio</a></li>

            <li>Contacto</li>
        </ul>
    </nav>
    <main class="main">
        <fieldset id="formulario">
            <legend>Formulario de contacto</legend>
            <form action="" method="post" enctype="multipart/form-data">
                <div>
                    <label for="nombre">Nombre y apellido:</label>
                    <input type="text" id="nombre" placeholder="Ingrese nombre y apellido" required>
                </div>
                <div>
                    <label for="telefono">Telefono de contacto:</label>
                    <input type="text" id="telefono" placeholder="Ingrese telefono" required>
                </div>
                <div>
                    <label for="mail">Mail de contcato:</label>
                    <input type="email" id="mail" placeholder="Ingrese email" required">
                </div>
                <div>
                    <legend>¿Es usted mecanico?</legend>
                    <span>
                        <input type="checkbox" name="mecanico" id="mecanico">
                        <label for="mecanico">Si, soy mecanico</label>
                    </span>
                </div>
                <div>
                    <label for="coment">Mensaje: <br></label>
                    <textarea name="coment" id="coment" cols="40" rows="5" placeholder="Escriba aqui"
                        required></textarea>
                </div>
                <div>
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
                </div>
            </form>
        </fieldset>
    </main>
    <footer class="footer">
